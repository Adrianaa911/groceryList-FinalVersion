<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Grocery List!</title>
</head>

<body>

    <div class="container">
        <h2 id="title"> 🍱 Grocery List: </h2>
    </div>

    <div class="box1" id="firstBox">
        <input type="text" id="valueInput" placeholder="e.g. milk">
        <button id="submitBtn">Submit 🛎️</button>
        <!--<button id="reset">Reset ♻️</button> -->
    </div>
    <br>
    <br>

    <h3 class="list"> 📝 List items: </h3>
    <div class="containerOut" id="outputItems"></div>

    <br>
    <br>
    <br>
    <br>
    <div class="box2" id="secondBox">
        <button id="clearItems">Clear Items 🗑️</button>
    </div>

</body>


</html>
